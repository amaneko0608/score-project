<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する-->
{% block title %}Score Detail{% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム-->
      <br>
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる-->
          <div class="col offset-3">
            <!-- タイトル -->
            <h2>{{object.subject}}</h2>
            <!-- 点数 -->
            <p>{{object.score}}点</p>
            <!-- memo -->
            <p>{{object.memo}}</p>
            <br>
            <!-- 投稿日時 -->
            <p>{{object.posted_at}}に投稿</p>

            <!-- 投稿写真がログイン中のユーザーのものであれば削除ボタンを表示-->
            {% if request.user == object.user %}
            <form method="POST">
            <!-- リンク先のURL
                 photo/<Photo postsテーブルのid値>/delete/-->
            <a href="{% url 'score:score_delete' object.pk %}"
               class="btn btn-primary my-2">削除する</a>
            {% endif %}
            
          </div>
        </div>
      </div>
      {% endblock %}
