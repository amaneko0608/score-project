
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <!-- 画像表示削除 -->
            <!--<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/></svg>-->

            <div class="card-body">
              <p class="card-text">
                <!-- titleフィールドを出力 -->
                {{record.title}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary"
onclick="location.href='{% url 'score:score_detail' record.pk %}'">点数</button>
                  <!-- カテゴリ -->
                  <button type="button" class="btn btn-sm btn-outline-secondary"
onclick="location.href='{% url 'score:scores_cat' subject=record.subject.id %}'">{{record.subject}}</button>
                </div>
                <a href="{% url 'score:user_list' user=record.user.id %}">
                  <small class="text-muted">{{record.user.username}}</small>
                </a>
                </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
